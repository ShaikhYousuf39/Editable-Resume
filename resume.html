<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview - Editable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Resume Preview</h1>

        <div id="resume-display" class="resume">
            <section id="personal-info">
                <h3>Personal Information</h3>
                <p><strong>Name:</strong> <span id="display-name" contenteditable="true"></span></p>
                <p><strong>Email:</strong> <span id="display-email" contenteditable="true"></span></p>
                <p><strong>Phone:</strong> <span id="display-phone" contenteditable="true"></span></p>
            </section>

            <section id="education-display">
                <h3>Education</h3>
                <p id="display-education" contenteditable="true"></p>
            </section>

            <section id="work-experience-display">
                <h3>Work Experience</h3>
                <p id="display-work-experience" contenteditable="true"></p>
            </section>

            <section id="skills-display">
                <h3>Skills</h3>
                <p id="display-skills" contenteditable="true"></p>
            </section>
        </div>

        <button onclick="window.history.back()">Go Back</button>
    </div>

    <script src="resume.js"></script>
</body>
</html>
