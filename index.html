<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Create Your Resume</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <h2>Education</h2>
            <label for="education">Education:</label>
            <input type="text" id="education" placeholder="e.g., XYZ College (2024 - Present)" required>

            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <input type="text" id="work-experience" placeholder="e.g., Freelance Designer (2022 - Present)" required>

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="e.g., JavaScript, TypeScript" required>

            <button type="submit">Preview Resume</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
